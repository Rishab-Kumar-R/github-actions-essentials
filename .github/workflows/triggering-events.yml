name: triggering events

on:
  push:
    branches:
      - "feature-branch/*"

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "core-features/filters/*.md"
      - "!core-features/filters/*.txt"

  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  echo-event:
    runs-on: ubuntu-24.04
    steps:
      - name: Dump full event JSON
        run: |
          echo "=== $GITHUB_EVENT_NAME payload ==="
          cat "$GITHUB_EVENT_PATH"
